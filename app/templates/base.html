<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- DM Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Flash Messages Container -->
    <div class="flash-container" style="position:fixed; top:20px; right:20px; z-index:2000;">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="background:var(--white); padding:1rem; margin-bottom:0.8rem; border-radius:var(--radius-md); box-shadow:var(--shadow-flat); border-left:4px solid {{ 'var(--secondary)' if category == 'success' else '#ef4444' }}; color: var(--text); font-family: inherit; font-size: 0.9rem;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
